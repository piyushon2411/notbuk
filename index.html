<!DOCTYPE html>
<html>
<head>
  <title>Note Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(245, 166, 35, .3);
      transition: background-color 0.3s ease;
    }
    body.dark-mode {
      background-color: #333;
    }
    #editor {
      width: 70%;
      height: 80vh;
      padding: 15px;
      box-sizing: border-box;
      border: none;
      font-size: 16px;
      background-color: transparent;
      color: #000;
      resize: none;
      outline: none;
      caret-color: black;
    }
    #editor.dark-mode {
      color: #fff;
      caret-color: white;
    }
    .toggle-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      align-items: center;
    }
    .toggle-label {
      font-size: 16px;
      margin: 0 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #666; /* Adjust to blend with dark and light themes */
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <textarea id="editor" placeholder="Type your notes here..."></textarea>
  <div class="toggle-container">
    <span class="toggle-label">Light</span>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Dark</span>
  </div>
  <script src="index.js"></script>
</body>
</html>
