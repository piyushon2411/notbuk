<!DOCTYPE html>
<html>
<head>
  <title>NotBuk</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic styling for the body */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(245, 166, 35, .3);
      transition: background-color 0.3s ease;
    }
    /* Dark mode background color */
    body.dark-mode {
      background-color: #333;
    }
    /* Styling for the text editor */
    #editor {
      width: 70%;
      height: 80vh;
      padding: 15px;
      box-sizing: border-box;
      border: none;
      font-size: 16px;
      background-color: transparent;
      color: #000;
      resize: none;
      outline: none;
      caret-color: black;
    }
    /* Dark mode styling for the text editor */
    #editor.dark-mode {
      color: #fff;
      caret-color: white;
    }
    /* Styling for the dark mode toggle container */
    .toggle-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      align-items: center;
    }
    /* Styling for the toggle labels */
    .toggle-label {
      font-size: 16px;
      margin: 0 10px;
    }
    /* Styling for the switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    /* Hide the default checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    /* Styling for the slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    /* Styling for the slider before element */
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    /* Change background color when the switch is checked */
    input:checked + .slider {
      background-color: #666;
    }
    /* Move the slider before element when the switch is checked */
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <!-- Text editor for writing notes -->
  <textarea id="editor" placeholder="Write here ..."></textarea>
  <!-- Container for the dark mode toggle switch -->
  <div class="toggle-container">
    <span class="toggle-label">Light</span>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Dark</span>
  </div>
  <!-- Link to the external JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
