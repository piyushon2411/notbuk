<!DOCTYPE html>
<html>
<head>
  <title>NotBuk</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(245, 166, 35, .3);
      transition: background-color 0.3s ease;
    }
    body.dark-mode {
      background-color: #333;
    }
    #editor {
      width: 70%;
      height: 70vh;
      padding: 15px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: transparent;
      color: #000;
      resize: none;
      outline: none;
      caret-color: black;
    }
    #editor.dark-mode {
      color: #fff;
      caret-color: white;
    }
    .menu-container {
      position: fixed;
      bottom: 50px;
      left: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .menu-button {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
    }
    .formatting-menu {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
    }
    .formatting-menu button, .formatting-menu select {
      padding: 5px 10px;
      margin: 5px 0;
      font-size: 14px;
    }
    .toggle-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      align-items: center;
    }
    .toggle-label {
      font-size: 16px;
      margin: 0 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #666;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div id="editor" contenteditable="true" placeholder="Write here ..."></div>
  <div class="menu-container">
    <button class="menu-button">&#9776;</button>
    <div class="formatting-menu" id="formattingMenu">
      <button id="boldBtn">Bold</button>
      <button id="italicBtn">Italic</button>
      <button id="underlineBtn">Underline</button>
      <select id="fontSizeSelect">
        <option value="1">Small</option>
        <option value="3" selected>Medium</option>
        <option value="5">Large</option>
      </select>
    </div>
  </div>
  <div class="toggle-container">
    <span class="toggle-label">Light</span>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Dark</span>
  </div>
  <script src="index.js"></script>
</body>
</html>
